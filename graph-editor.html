<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Editor</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    #toolbar {
      background: #f0f0f0;
      padding: 10px;
      text-align: center;
    }
    canvas {
      border: 1px solid black;
      display: block;
      margin: 0 auto;
    }
    .mode-button {
      padding: 5px 10px;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button class="mode-button" onclick="setMode('create')">Create Mode</button>
    <button class="mode-button" onclick="setMode('delete')">Delete Mode</button>
  </div>
  <canvas id="graphCanvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById('graphCanvas');
    const ctx = canvas.getContext('2d');

    let nodes = [];
    let edges = [];
    let draggingNode = null;
    let edgeStartNode = null;
    let mode = 'create';

    function setMode(newMode) {
      mode = newMode;
    }

    canvas.addEventListener('mousedown', (e) => {
      const { x, y } = getMousePos(e);
      const node = getNodeAt(x, y);

      if (mode === 'create') {
        if (node) {
          draggingNode = node;
        } else {
          const newNode = { x, y, radius: 20 };
          nodes.push(newNode);
          draw();
        }
      } else if (mode === 'delete') {
        if (node) {
          nodes = nodes.filter(n => n !== node);
          edges = edges.filter(e => e.from !== node && e.to !== node);
          draw();
        }
      }
    });

    canvas.addEventListener('mouseup', (e) => {
      if (draggingNode && edgeStartNode == null) {
        draggingNode = null;
      } else if (mode === 'create') {
        const { x, y } = getMousePos(e);
        const node = getNodeAt(x, y);
        if (node && edgeStartNode && node !== edgeStartNode) {
          edges.push({ from: edgeStartNode, to: node });
        }
        edgeStartNode = null;
      }
      draw();
    });

    canvas.addEventListener('mousemove', (e) => {
      if (draggingNode) {
        const { x, y } = getMousePos(e);
        draggingNode.x = x;
        draggingNode.y = y;
        draw();
      }
    });

    canvas.addEventListener('dblclick', (e) => {
      if (mode === 'create') {
        const { x, y } = getMousePos(e);
        const node = getNodeAt(x, y);
        if (node) {
          edgeStartNode = node;
          draw();
        }
      }
    });

    function getMousePos(evt) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: evt.clientX - rect.left,
        y: evt.clientY - rect.top
      };
    }

    function getNodeAt(x, y) {
      return nodes.find(node => Math.hypot(node.x - x, node.y - y) < node.radius);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let edge of edges) {
        ctx.beginPath();
        ctx.moveTo(edge.from.x, edge.from.y);
        ctx.lineTo(edge.to.x, edge.to.y);
        ctx.lineWidth = 5;
        ctx.stroke();
      }

      for (let node of nodes) {
        ctx.beginPath();
        ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'lightblue';
        ctx.fill();
        ctx.lineWidth = 1;
        ctx.stroke();
      }
      if (edgeStartNode) {
        node = edgeStartNode;
        ctx.beginPath();
        ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'green';
        ctx.fill();
        ctx.lineWidth = 1;
        ctx.stroke();
      }
          
    }

    draw();
  </script>
</body>
</html>
